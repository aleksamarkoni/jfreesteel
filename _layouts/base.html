<!DOCTYPE html>
<html lang="sr-RS" prefix="og: http://ogp.me/ns#">{% include baseurl.var %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JFreesteel - {{ page.title }}</title>

    <meta name="description" content="{{ page.description }}">
    <link rel="canonical" href="http://jfreesteel.devbase.net{{ page.url | replace: "index.html", "" }}" />
    <meta property="og:url" content="http://jfreesteel.devbase.net{{ page.url | replace: "index.html", "" }}" />
    <meta property="og:site_name" content="JFreesteel" />
{% if page.og_image %}    <meta property="og:image" content="http://jfreesteel.devbase.net/{{ page.og_image }}" />{% endif %}

    <link rel="icon" href="{{baseurl}}favicon.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{baseurl}}static/style.css">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

{% include ga.html %}
  </head>
  <body>

    <div class="container">

{{ content }}
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="{{baseurl}}static/js/ie10-viewport-bug-workaround.min.js"></script>

  </body>

</html>
